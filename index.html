<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="outer-container">
  <div class="card">
    <div class="top-section"></div>
    <div class="mid-section">
      <div>
        <span class="large bold" style="margin-right: 10px;">Victor Crest</span> <span class="large light">26</span>
      </div>
      <div>
        <span class="light">London</span>
      </div>
    </div>
    <div class="footer-section"> 
      <div class="footer-flex-item">
        <div class="large bold">80K</div>
        <div class="small light">Followers</div>
      </div>
      <div class="footer-flex-item">
        <div class="large bold">803K</div>
        <div class="small light">Likes</div>
      </div>
      <div class="footer-flex-item">
        <div class="large bold">1.4K</div>
        <div class="small light">Photos</div>
      </div>
    </div>
    <div class="image-section">
      <img class="profile-image" src="./images/image-victor.jpg" alt="profile-pic">
    </div>
  </div>
</div>
</body>
</html>
